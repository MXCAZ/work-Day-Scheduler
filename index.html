<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="buttonClear">Clear</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row row-cols-3 border">
        <div class=" col-2 text-center border ">9AM</div>
        <textarea class="border col-8 form-control" type="text" id="9AM" data-hour="09"></textarea>
        <button class=" col-2 border saveButton" type="submit"  ><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">10AM</div>
        <textarea class="border col-8 form-control" type="text" id="10AM" data-hour="10"></textarea>
        <button class="col-2 borde saveButton" type="submit"><i class="bi bi-archive" ></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">11AM</div>
        <textarea class="border col-8 form-control" type="text" id="11AM" data-hour="11"></textarea>
        <button class="col-2 border saveButton" type="submit" ><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">12AM</div>
        <textarea class="border col-8 form-control" type="text" id="12AM" data-hour="12"></textarea>
        <button class="col-2 border saveButton" type="submit" ><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">1PM</div>
        <textarea class="border col-8 form-control" type="text" id="1PM" data-hour="13"></textarea>
        <button class="col-2 border saveButton" type="submit"><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">2PM</div>
        <textarea class="border col-8 form-control" type="text" id="2PM" data-hour="14"></textarea>
        <button class="col-2 border saveButton" type="submit"><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">3PM</div>
        <textarea class="border col-8 form-control" type="text" id="3PM" data-hour="15"></textarea>
        <button class="col-2 border saveButton" type="submit"><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">4PM</div>
        <textarea class="border col-8 form-control" type="text" id="4PM" data-hour="16"></textarea>
        <button class="col-2 border saveButton"  type="submit"><i class="bi bi-archive"></i></button>
      </div>

      <div class="row row-cols-3 border">
        <div class="col-2 text-center border">5PM</div>
        <textarea class="border col-8 form-control" type="text" id="5PM" data-hour="17"></textarea>
        <button class="col-2 border saveButton" type="submit"><i class="bi bi-archive"></i></button>
      </div>
      
      

     

        
      </div>




    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
